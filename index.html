<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hoops Universe</title>
    <link rel="stylesheet" href="CSS/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="js/jquery.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Assets/logo.png" alt="">
        </div>
        <nav>
            <ul>
                <li><a id="navlink" href="index.html">Home</a></li>

                <li><a id="navlink" href="shoes.html">Shoes</a></li>
                <li><a id="navlink" href="accessories.html">Accessories</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="home headline">
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext"></div>
                <img src="Assets/carousel/carousel4.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext"></div>
                <img src="Assets/carousel/carousel1.png" style="width:100%">
            </div>  
        
            <div class="mySlides fade">
                <div class="numbertext"></div>
                <img src="Assets/carousel/carousel2.png" style="width:100%">
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext"></div>
                <img src="Assets/carousel/carousel3.png" style="width:100%">
            </div>


            <div class="mySlides fade">
                <div class="numbertext"></div>
                <img src="Assets/carousel/carousel5.png" style="width:100%">
            </div>
        
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
    </section>

    <section id="new-arrival" class="product-container headline">
        <h1>New Arrival</h1>

        <div class="list-product accordion tagline">
            <div class="card-product">
                <img src="Assets/shoe/shoe4.jpg"  class="image-click" id="img4">
            </div>
            <div class="card-product">
                <img src="Assets/shoe/shoe5.jpg"  class="image-click" id="img5" onclick="changePage(2)" id="2">
            </div>
            <div class="card-product">
                <img src="Assets/shoe/shoe8.jpeg" class="image-click"  id="img8">
            </div>
            <div class="card-product">
                <img src="Assets/shoe/shoe9.jpg"  class="image-click" id="img9">
            </div>
            <div class="card-product">
                <img src="Assets/shoe/shoe14.jpg" class="image-click"  id="img14">
            </div>
        </div>
    </section>

    <section id="best-seller" class="product-container headline">
        <h1>Best Seller</h1>
        <div class="list-product accordion tagline">
            <div class="card-product">
                <img src="Assets/shoe/shoe13.jpg" class="image-click"  id="img13">
            </div>
            <div class="card-product">
                <img src="Assets/shoe/shoe7.jpg"  class="image-click" id="img7">
            </div>
            <div class="card-product">
                <img src="Assets/shoe/shoe15.jpg" class="image-click"  id="img15">
            </div>
            <div class="card-product">
                <img src="Assets/shoe/shoe12.jpg" class="image-click"  id="img12">
            </div>
            <div class="card-product">
                <img src="Assets/shoe/shoe8.jpeg" class="image-click"  id="img8">
            </div>
            <div class="card-product">
                <img src="Assets/shoe/shoe10.jpg" class="image-click"  id="img10">
            </div>
        </div>
    </section>

    <footer class="product-container">
        <div style="padding: 40px auto;">
            Ini Footer
        </div>
    </footer>

    <script>
        $(document).ready(function () {
          $('.image-click').click(function() {
            const imageSource = $(this).attr('src');
            window.location.href = `checkout.html?imgsrc=${imageSource}`;
          });
        });
    </script>

    <script src="js/home.js"></script>
    <script src="js/gabung.js"></script>
</body>
</html>
